
<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <!--<a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>-->
    <a class="logo"  routerLink="../pages/dashboard" href="#/pages/dashboard">new<span>Tech</span></a>
  </div>
  <!--<ngx-theme-switcher></ngx-theme-switcher>-->
</div>

<nb-actions
  size="medium"
  class="header-container"
  [class.right]="position === 'normal'"
  [class.left]="position === 'inverse'">
  <nb-action>

    <div  [hidden]="!hidebttn">
      <nb-user (menuClick)="onMenuClick($event)" [name]="profileName" [picture]="user?.picture"></nb-user>

    </div>
    <div [hidden]="hidebttn">
      <!--<a router-link="/pages/forms/inputs" routerLinkActive="active" class ="signin">Sign-In</a>-->
      <a routerLink="../auth/login" href="#/auth/login"><strong>Sign-In</strong> </a>
      <a routerlink="../auth/register" href="#/auth/register" ><strong>Sign Up</strong></a>
    </div>
  </nb-action>

  <nb-action class="control-item">
    <nb-search type="rotate-layout" ></nb-search>
  </nb-action>
</nb-actions>

<ngx-cart class="cart" ></ngx-cart>
