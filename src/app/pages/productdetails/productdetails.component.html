
<nb-card>
  <nb-card-header class=""><h3></h3> </nb-card-header>
  <nb-card-body>
<div class="row">

  <div class="col-xxxl-6 col-xxl-6 col-lg-6 col-md-6">
    <div class="row">

      <div class="mx-auto d-block">
        <img [src]="globalShared['urlpath']+product['image']" class="img" >
      </div>

    </div>
    <div class="row">
      <div class="mx-auto d-block">

        <ngx-carousel
          [inputs]="carouselTile" (carouselLoad)="carouselTileLoad($event)">
          <ngx-tile NgxCarouselItem *ngFor="let slide of product['productimages'];let i = index">
            <a (click)="showimage(i)">
              <img [src]="globalShared['urlpath']+slide" class="thumbnail mx-auto d-block">

            </a>
          </ngx-tile>
          <a class="right carousel-control-prev" NgxCarouselPrev role="button">
            <span aria-hidden="true" class="carousel-control-prev-icon leftRs"></span>
            <span class="sr-only">Prev</span>
          </a>
          <a class="right carousel-control-next" NgxCarouselNext role="button">
            <span aria-hidden="true" class="carousel-control-next-icon rightRs"></span>
            <span class="sr-only">Next</span>
          </a>
        </ngx-carousel>

      </div>
    </div>
  </div>
  <div class="col-xxxl-6 col-xxl-6 col-lg-6 col-md-6">
    <div class="row">
      <h5 class="text-hint" *ngIf="product['brand']">{{product['brand']}}</h5>
    </div>
    <div class="row">
      <h4>{{product['title']}}</h4>
    </div>
    <div class="row">
      <ngb-rating [(rate)]="starRate" max=5 [readonly]="true">
        <ng-template let-fill="fill">
              <span class="star fill text-warning" [class.filled]="fill === 100">
                <i class="ion-android-star" *ngIf="fill === 100"></i>
                <i class="ion-android-star-outline" *ngIf="fill !== 100"></i>
              </span>
        </ng-template>
      </ngb-rating>

      <span style="margin: 5px"> customer review</span>
      <!--<span class="current-rate">{{ starRate }}</span>-->
    </div>
    <hr style="margin-left: -15px">
    <div class="row">
      <h5>Price:</h5>
      <h4 class="text-danger lm10"> â‚¹ {{product['price']}}</h4>
    </div>
    <div class="row">
      <h5>Quantity:</h5>
      <div class="col-xxxl-2 col-xxl-2 col-lg-2 col-md-2">
        <div class="input-group input-group-sm">
          <input type="number" [(ngModel)]="product['quantity']" min="1"  class="form-control"/>
        </div>
      </div>
      <div class="col-xxxl-3 col-xxl-3 col-lg-3 col-md-3">
        <div class="input-group input-group-sm">
          <button title="Add to cart" (click)="AddProduct()" class="btn btn-hero-info btn-sm"> Add to cart </button>
        </div>
      </div>

    </div>
    <div class="row mt20">
      <div class="col-xxxl-6 col-xxl-6 col-lg-6 col-md-6">
        <!--<span class="alert alert-hint ">-->
          <!--short details-->
        <!--</span>-->
        <div [innerHTML]="product['shortdescription']">
        </div>
      </div>
    </div>
  </div>


</div>
</nb-card-body>
</nb-card>

<nb-card>
  <nb-card-header class=""><h4>Product information</h4> </nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="lm10" [innerHTML]="product['fulldescription']">
      </div>
    </div>
  </nb-card-body>
</nb-card>

<nb-card>
  <nb-card-header class=""><h4>Customer review</h4> </nb-card-header>
  <nb-card-body>
    <div class="row">
    </div>
  </nb-card-body>
</nb-card>
