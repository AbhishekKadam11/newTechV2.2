      <div class="table-responsive" *ngIf="!isEmpty">
        <table class="table table-framed">
          <thead>
          <tr>
            <th>#</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Remove</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of cartData; let i = index">
            <td>   <img [src]="'http://localhost:8080/uploads/'+item['image']" class="thumbnail mx-auto d-block"></td>
            <td>{{item['title']}}</td>
            <td>

              <div class="btn-group" role="group" aria-label="Basic example" >
                <button type="button" class="btn btn-outline-success btn-icon active btn-tn" (click)="decressQuantity(item)" > <i  class="nb-arrow-left"></i></button>
                <div class="input-group input-group-fill-only col-sm-2" style=" padding-left: 5px !important;padding-right: 5px !important;">
                <input class="form-control" type="text" min="1" [(ngModel)] = "item['quantity']">
                </div>
                <button type="button" class="btn btn-outline-success btn-icon active btn-tn" (click)="addQuantity(item)"> <i class="nb-arrow-right"></i>
                </button>
              </div>
            </td>
            <td>{{item['price']}}</td>
            <td class="ng2-smart-actions">
              <a class="ng2-smart-action ng2-smart-action-delete-delete" href="javascript:;" (click)="removeItem(i)" style="font-size: 30px"><i class="nb-trash"></i></a>
            </td>
          </tr>

          </tbody>
        </table>

        <div class="alert alert-info" role="alert">
          <div class="row">

          <div class=" offset-md-10">
          <strong>Total:</strong>
          </div>
          <div class="col-sm-1">

          <div class="offset-md-5">
            <button class="btn btn-success btn-round btn-demo" (click)="checkoutCart()">Proceed to checkout</button>
          </div>

        </div>
      <div class="row" *ngIf="isEmpty">
        <h5>Your Shopping Cart is empty.</h5>
      </div>
