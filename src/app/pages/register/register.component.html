<h2 class="registertitle">Sign Up</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
  <div class="form-group row"
       [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
    <label for="input-fullName" class="sr-only">Full name</label>
    <input [formControl]="name" type="text" name="fullName" class="form-control" id="input-fullName"
           placeholder="Full name"
           autofocus>
  </div>
  <div class="form-group row"
       [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
    <label for="input-email" class="sr-only">Email</label>
    <input [formControl]="email" type="email" name="fullName" id="input-email" class="form-control"
           placeholder="Email"
           autofocus>
  </div>
  <div class="form-group row"
       [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
    <label for="input-email" class="sr-only">Email</label>
    <input [formControl]="password" type="password" class="form-control" placeholder="Password"
           autofocus>
  </div>
  <div class="form-group row"
       [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
    <label for="input-email" class="sr-only">Email</label>
    <input [formControl]="repeatPassword" type="password" class="form-control" placeholder="Repeat Password"
           autofocus>
  </div>

  <nb-checkbox name="terms">
    Agree to <a href="#" target="_blank"><strong>Terms & Conditions</strong></a>
  </nb-checkbox>

  <div class="form-group">
    <div class="">
      <button [disabled]="!form.valid" type="submit" class="btn btn-block btn-hero-success">Sign In</button>
    </div>
  </div>
</form>
<div class="links">
  <small class="form-text"> Already have an account? <a routerlink="../auth/login" href="#/auth/login"><strong>Sign
    in</strong></a>
  </small>

</div>
